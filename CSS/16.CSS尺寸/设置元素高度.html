<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			img.normal{
				height:auto;
			}
			img.big{
				height: 120px;
			}
			p.ex{
				height: 100px;
				width: 100px;
			}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-03
        	描述：
        	height width可以设置任何元素的高度 宽度
        	这里 设置的是图片元素 
        	插入图片需要写上src=""
        -->
	</head>
	<body>
		<img class="normal" src="../img/ai8puw9z.bmp" width="95" height="84" /><br />
		<img class="big" src="../img/ai8puw9z.bmp"width="95" height="84" />
		<p class="ex">这个贵段落的高和宽是100px</p>
		<p>这是段落中的一些文本 这是段落中的一些文本
		这是段落中的一些文本 这是段落中的一些文本
		这是段落中的一些文本 这是段落中的一些文本</p>
	</body>
</html>
