<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>W3Cschool教程(w3cschool.cn)</title>
		<style>
			#para1{
				text-align:center;
				color:red;
			}
			p.center{
				text-align:center;
			}<!--通过选择器使得标签重定义的方式更加多样化 id选择器针对特定的一个 而class选择器针对某一类或者所有-->
		</style>
	</head>
	<body>
		<p id="para1">Hello World!!!</p><!--使用选择起的时候加上id=或者class=-->
		<h1 class="center">标题居中</h1>
		<p class="center">段落居中</p>
	</body>
</html>
