<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p.one{
				border-style:solid;
				border-width: 5px;
			}
			p.two{
				border-style: solid;
				border-width:medium;
			}
			p.three{
				border-style:solid;
				border-width: medium;
			}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-01
        	描述：
        	用border-style设置边框样式 也就是设定是否为实心线
        	用border-width设置边框宽度
        -->
	</head>
	<body>
		<p class="one">一些文本。</p>
		<p class="two">一些文本。</p>
		<p class="three">一些文本。</p>
	</body>
</html>
