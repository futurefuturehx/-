<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		p.uppercase{text-transform: uppercase;}
		p.lowecase{text-transform: lowercase;}
		p.capitalize{text-transform: capitalize;}
	</style>
	<body>
		<p class=uppercase>Hello world</p>
		<p class=lowecase>Hello world</p>
		<p class=capitalize>Hello world</p>
		<!--
        	作者：360574435@qq.com
        	时间：2018-02-28
        	描述：
        	text-transfer
        	文本转化 转化大小写
        	uppercase是全部都转化为大写
        	lowcase是全部都转化为小写
        	capitalize是使得首字母大写
        -->
	</body>
</html>
