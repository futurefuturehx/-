<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a{text-decoration: none;}
			h1{text-decoration: overline;}
			h2{text-decoration:line-through;}
			h3{text-decoration:underline;}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-02-28
        	描述：
        	text-decoration:none的作用是删除装饰
        	所谓的装饰就是划线
        	对于<a>标签  作用就是删除链接下面的下划线
        -->
	</head>
	<body>
		<P>这是百度的连接<a href="http://www.baidu.com">百度（注意注意没有下划线)</a></P>
		<h1>上划线装饰</h1>
		<h2>中划线装饰</h2>
		<h3>下划线装饰</h3>
	</body>
</html>
