<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			table,th,td{
				border:1px solid black;
			}
			td{
				text-align: right;
			}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-01
        	描述：
        	text-align用来设置单元格内部文字的对齐方式
        	如果想要设置垂直对齐方式 请使用vertical-align
        	这边设置的是靠到最右边
        -->
	</head>
	<body>
		<table>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Savings</th>
			</tr>
			<tr>
				<td>彼得</td>
				<td>帕克</td>
				<td>10000</td>
			</tr>
			<tr>
				<td>蝙蝠</td>
				<td>侠</td>
				<td>10000000</td>
			</tr>
		</table>
	</body>
</html>
