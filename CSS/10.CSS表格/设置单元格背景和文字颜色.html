<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			table,td,th{
				border:1px solid green;
			}
			th{
				color: white;
				background-color: green;
			}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-01
        	描述：
        	设置单元格颜色
        	此处操作对象是th
        	将背景颜色设置为绿色
        	将文字颜色设置为白色
        -->
	</head>
	<body>
		<table>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
			</tr>
			<tr>
				<td>何</td>
				<td>旭</td>
			</tr>
		</table>
	</body>
</html>
