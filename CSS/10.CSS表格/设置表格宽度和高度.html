<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			table,td,th{
				border:1px solid black;
			}
			table{
				width:100%;
			}
			th{
				height:50px;
			}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-03
        	描述：width:100%是相当于整个页面
        	height就是定量高度
        -->
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-01
        	描述：
        	这边把th宽度设置为100%
        	把th的高度设置为50px
        -->
	</head>
	<body>
		<table>
			<tr>
				<th>姓</th>
				<th>名</th>
			</tr>
			<tr>
				<td>何</td>
				<td>旭</td>
			</tr>
			<tr>
				<td>缪</td>
				<td>铭星</td>
			</tr>
		</table>
	</body>
</html>
