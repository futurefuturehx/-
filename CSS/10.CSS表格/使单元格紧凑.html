<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			table{
				border-collapse: collapse;
			}
			table,th,td{
				border: 1px solid black;
			}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-01
        	描述：border-collapse决定每个单元格是否紧凑 如果设置为collapse 那么就会紧凑在一起
        	border-collapse将边框收拢在一起 collapse border收拢边框
        -->
	</head>
	<body>
		<table>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
			</tr>
			<tr>
				<td>彼得</td>
				<td>帕克</td>
			</tr>
			<tr>
				<td>贝克</td>
				<td>汉姆</td>
			</tr>
		</table>
	</body>
</html>
