<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			table,th,td{
				border: 1px solid black;
			}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-01
        	描述：通过border属性设置边框粗细 1px表示粗细 solid表示实心 black表示黑色
        	table,th,tr同时设置
        	th表示标头单元格
        	td表示标准单元格
        	tr表示一行 单元格属于行
        -->
	</head>
	<body>
		<table>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
			</tr>
			<tr>
				<td>莎士</td>
				<td>比亚</td>
			</tr>
			<tr>
				<td>贝克</td>
				<td>汉姆</td>
			</tr>
		</table>
	</body>
</html>
