<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS颜色值的几种写法</title>
		<style>
			p{color:#ff0000;}
			h1{color:#f00;}
			h2{color:rgb(255,0,0);}
			h3{color:rgb(100%,0%,0%);}
			h4{color:red;}
		</style>
	</head>
	<body>
		<p>这是通过十六进制值进行表达的第一种方式</p>
		<h1>这是第一种方式的缩写方式</h1>
		<h2>这是通过rgb的第二种方式</h2>
		<h3>这是通过rgb表达的缩写的百分比形式</h3>
		<h4>或者某些颜色值直接通过英文名称进行指定</h4>
	</body>
</html>
