<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			h1.hidden{display: none;}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-03
        	描述：
        	通过display设置不仅可以隐藏文字
        	还可以把空间抹去
        -->
	</head>
	<body>
		<h1>这是一个可见的标题</h1>
		<h1 class="hidden">这是一个隐藏标题</h1>
		<p>注意 实例中的隐藏标题不占用空间</p>
	</body>
</html>
