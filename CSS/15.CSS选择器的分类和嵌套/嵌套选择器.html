<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p{
				color:blue;
				text-align: center;
			}
			.marked{
				background-color:red;
			}
			.marked p{
				color:white;
			}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-02
        	描述：
        	将所有含有marked类的元素背景变为蓝色
        	.market p所有含有marked的p元素除了背景变为蓝色
        	文本字体要变为白色
        -->
	</head>
	<body>
		<p>这个段落是蓝色文本 居中对齐</p>
		<div class="marked">
			<p>这个段落不是蓝色文本</p>
		</div>
		<p>所有 class="marked"元素内的p元素指定一个样式 但有不同的文本颜色 </p>
	</body>
</html>
