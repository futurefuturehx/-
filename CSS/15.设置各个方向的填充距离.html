<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			p{background-color: yellow;}
			p.padding{
				padding:25px 50px;
			}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-02
        	描述：这里填充是这样设置的
        	上下都是距离25px
        	左右都是距离50px
        -->
	</head>
	<body>
		<p>这是一个没有指定填充的段落</p>
		<p class=padding>这是一个指定填充的段落</p>
	</body>
</html>
