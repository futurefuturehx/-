<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a:link{color:#000000;text-decoration: none;background-color:#B2FF99 ;}
			a:visited{color:#00FF00;text-decoration: none;background-color:#FFFF85;}
			a:hover{color:#FF00FF;text-decoration: underline;background-color:#FF704D;}
			a:active{color:#0000FF;text-decoration: underline;background-color: #FF704D;;}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-01
        	描述：第一个是未访问的时候
        	第二个是已访问的链接显示设置
        	第三个是鼠标移动到链接上的颜色显示
        	第四个是鼠标点击时的显示颜色
        	注意是:不是.因为他们也各自单独算作选择器
        -->
        <!--
        	作者：360574435@qq.com
        	时间：2018-03-01
        	描述：text-decoration设置是否有下划线
        -->
        <!--
        	作者：360574435@qq.com
        	时间：2018-03-01
        	描述：background-color设置的是改行空白区域的颜色 称之为背景颜色
        -->
	</head>
	<body>
		<p><b><a href="https://www.baidu.com/">这是一个链接</a></b></p>
		<p><b>a:hover必须在a:link和a:visited之后 需要严格按照顺序才能看到效果</b></p>
		<p><b>a:active必须在a:hover之后</b></p>
	</body>
</html>
