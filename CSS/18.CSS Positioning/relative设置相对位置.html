<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			h2.pos_left{
				position:relative;
				left:-20px;
			}
			h2.pos_right{
				position:relative;
				left:20px;
			}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-03
        	描述：left并不是指向左移动 
        	而是左边的起始线向左或者向右
        	负为左 正为右
        	relative表示相对
        	也可以设置上下相对位置 
        	将left替换为top
        -->
	</head>
	<body>
		<h2>这是位于正常位置的标题</h2>
		<h2 class="pos_left">这个标题相对于正常位置向左移动</h2>
		<h2 class="pos_right">这个标题相对于正常位置向右移动</h2>
	</body>
</html>
