<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul.inside{
				list-style-position: inside;
			}
			ul.outside{
				list-style-position:outside;
			}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-01
        	描述：
        	list-style-position用来设置头标的位置
        	是在表格的内部还是表格的外部
        -->
	</head>
	<body>
		<p>以下是inside的显示</p>
		<ul class=inside>
			<li>一种记忆面包</li>
			<li>一瓶充满气泡的饮料</li>
			<li>一群志同道人的朋友</li>
		</ul>
		<p>以下是outside的显示</p>
		<ul class=outside>
			<li>一个神奇的国度</li>
			<li>一壶充满臭味的水</li>
			<li>一群志同道合的朋友</li>
		</ul>
	</body>
</html>
