<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul.a{list-style-type: circle;}
			ul.b{list-style-type: square;}
			ol.c{list-style-type: upper-roman;}
			ol.d{list-style-type: lower-alpha;}
		</style>
		<!--
        	作者：360574435@qq.com
        	时间：2018-03-01
        	描述：list-style-type用来设置列表标头样式
        	第一个设置头标为圆形
        	第二个设置头标为正方形
        	第三个设置头标为大写罗马数字
        	第四个设置头标为小写英语字符
        -->
        <!--
        	作者：360574435@qq.com
        	时间：2018-03-01
        	描述：
        	ul是无序标志
        	ol是有序标志
        	li是内部列表
        -->
	</head>
	<body>
		<ul class="a">
			<li>牛奶</li>
			<li>咖啡</li>
			<li>红茶</li>
		</ul>
		<ul class="b">
			<li>牛奶</li>
			<li>咖啡</li>
			<li>红茶</li>
		</ul>
		<ol class="c">
			<li>牛奶</li>
			<li>咖啡</li>
			<li>红茶</li>
		</ol>
		<ol>
			<li>牛奶</li>
			<li>咖啡</li>
			<li>红茶</li>
		</ol>
	</body>
</html>
