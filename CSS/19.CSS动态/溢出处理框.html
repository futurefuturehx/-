<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div.scroll{
				background-color: #00FFFF;
				width: 100px;
				height: 100px;
				overflow: scroll;
			}
			div.hidden{
				background-color: #00FF00;
				width:100px;
				height:100px;
				overflow:hidden;
			}
		</style>
	</head>
	<body>
		<div class=scroll>You can use the overflow porperty when you want to have better control of the layout.The default value is visible</div>
		<div class=hidden>You can use the overflow porperty when you want to have better control of the layout.The default value is visible</div>
	</body>

</html>
